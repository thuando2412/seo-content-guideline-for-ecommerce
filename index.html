<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SEO Content Guideline</title>

    <style>
        :root {
            --sidebar-width: 280px;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .progress-bar-container {
            background-color: #e5e7eb;
            border-radius: 9999px;
            height: 1.25rem;
            overflow: hidden;
        }
        .progress-bar {
            background-color: #4ade80;
            height: 100%;
            transition: width 0.3s ease-in-out;
        }
        .circular-progress {
            transform: rotate(-90deg);
        }
        .circular-progress-background {
            fill: none;
            stroke: #e5e7eb;
        }
        .circular-progress-bar {
            fill: none;
            stroke: #34d399;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease-out;
        }
        .checklist-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            height: 100%;
        }
        .checklist-item:hover {
            background-color: #f9fafb;
        }
        .checklist-item input {
            accent-color: #34d399;
        }
        #sidebar {
            width: var(--sidebar-width);
            transition: transform 0.3s ease;
        }
        #main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
        }
        #sidebar a.active {
            background-color: #e0f2fe;
            color: #0c4a6e;
            font-weight: 600;
        }
        .tool-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .formula-box {
            background-color: #fefce8;
            border: 1px solid #fde047;
            color: #a16207;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;
        }
        .guide-step {
            border-left: 3px solid #93c5fd;
        }
        @media (max-width: 1024px) {
            #main-content {
                margin-left: 0;
                width: 100%;
            }
            #sidebar {
                transform: translateX(-100%);
                z-index: 40;
            }
            #sidebar.open {
                transform: translateX(0);
            }
            #menu-button {
                display: block;
            }
        }
    </style>
</head>

                examples: { good: ["alt=\"Nike Air Force 1 white leather side view\"", "alt=\"Dyson V15 vacuum gold model handheld cleaning\""], bad: ["alt=\"image1.jpg\"", "alt=\"shoe-pic\""] },

            },
            {

                detailedGuide: `

                why: "Social proof builds trust and confidence. Reviews can increase conversions and generate star-rich results in search (if schema is applied).",

        const finalAuditItems = [

        function createExamplesHtml(examples) {
            if (!examples) return '';
            let goodHtml = '';

        // Add links for final sections to sidebar
        const finalNavLinks = [
            { id: 'section-15', title: '15. Final SEO Audit' },
            { id: 'tools-section', title: 'üß∞ Optional: Tools to Use' }
        ];
        finalNavLinks.forEach(linkInfo => {
            const navLink = document.createElement('a');
            navLink.href = `#${linkInfo.id}`;
            navLink.textContent = linkInfo.title;
            navLink.className = 'block p-2 rounded-md text-slate-600 hover:bg-slate-100';
            navLink.dataset.target = linkInfo.id;
            sidebarNav.appendChild(navLink);
        });

        // Populate Tools Section
        toolsData.forEach(tool => {
            toolsGrid.innerHTML += `
                <div class="tool-card bg-white p-4 rounded-lg shadow-md flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center text-white ${tool.color}">
                        <i class="fas ${tool.icon} fa-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-800">${tool.name}</h3>
                        <p class="text-sm text-slate-500">${tool.description}</p>
                    </div>
                </div>
            `;
        });

        function updateMainProgress() {
            const allCheckboxes = sectionsContainer.querySelectorAll('.main-checklist-item');
            const checkedCheckboxes = sectionsContainer.querySelectorAll('.main-checklist-item:checked');
            const total = allCheckboxes.length;
            const checkedCount = checkedCheckboxes.length;
            const percentage = total > 0 ? Math.round((checkedCount / total) * 100) : 0;
            mainProgressBar.style.width = `${percentage}%`;
            mainScoreDisplay.textContent = `${percentage}%`;
        }
        sectionsContainer.addEventListener('change', updateMainProgress);

        const circumference = finalAuditProgressBar.getTotalLength();
        finalAuditProgressBar.style.strokeDasharray = `${circumference} ${circumference}`;
        finalAuditProgressBar.style.strokeDashoffset = circumference;
        finalAuditItems.forEach((item, i) => {
            finalAuditChecklist.innerHTML += `
                <label for="final-check-${i}" class="checklist-item cursor-pointer">
                    <input type="checkbox" id="final-check-${i}" class="h-5 w-5 rounded border-gray-300 mr-4">
                    <span class="flex-grow">${item}</span>
                </label>`;
        });
        finalAuditChecklist.addEventListener('change', () => {
            const checkedCount = finalAuditChecklist.querySelectorAll('input:checked').length;
            const percentage = finalAuditItems.length > 0 ? Math.round((checkedCount / finalAuditItems.length) * 100) : 0;
            const offset = circumference - (percentage / 100) * circumference;
            finalAuditProgressBar.style.strokeDashoffset = offset;
            finalAuditScore.textContent = `${percentage}%`;
        });
        
        const navLinks = sidebarNav.querySelectorAll('a');
        const contentSections = document.querySelectorAll('#sections-container section, #section-15, #tools-section');
        
        function updateActiveLink() {
            let currentSection = '';
            contentSections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 120) {
                    currentSection = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.dataset.target === currentSection) {
                    link.classList.add('active');
                }
            });
        }
        
        window.addEventListener('scroll', updateActiveLink);
        
        menuButton.addEventListener('click', () => sidebar.classList.toggle('open'));
        
        sidebarNav.addEventListener('click', (e) => {
            if(e.target.tagName === 'A' && window.innerWidth < 1024) {
                sidebar.classList.remove('open');
            }
        });

        updateMainProgress();
        updateActiveLink();
    });
    </script>
</body>
</html>
